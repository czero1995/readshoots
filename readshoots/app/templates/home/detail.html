{% extends "home/home.html" %}
{% block css %}
    <style>
        #app{
            margin-top:66px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-sm-8 col-sm-8">
        <div id="moviecontainer">
            <img src="{{ url_for('static',filename='uploads/'+image.img) }}" style="width: 100%;height: 100%">
        </div>
    </div>
    <div class="col-md-4 col-sm-4 col-sm-4" style="height:500px;">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-facetime-video"></span>&nbsp;电影介绍</h3>
            </div>
            <div class="panel-body" style="height:459px;overflow:scroll;">
                <table class="table">
                    <tr>
                        <td style="width:30%;color:#ccc;font-weight:bold;font-style:italic;">
                            <span class="glyphicon glyphicon-film"></span>&nbsp;图片名字
                        </td>
                        <td>{{image.title}}</td>
                    </tr>
                    <tr>
                        <td style="color:#ccc;font-weight:bold;font-style:italic;">
                            <span class="glyphicon glyphicon-tag"></span>&nbsp;标签
                        </td>
                        <td>{{image.tag.name}}</td>
                    </tr>
                    <tr>
                        <td style="color:#ccc;font-weight:bold;font-style:italic;">
                            <span class="glyphicon glyphicon-play"></span>&nbsp;播放数量
                        </td>
                        <td>{{image.playnum}}</td>
                    </tr>
                    
                    <tr>
                        <td style="color:#ccc;font-weight:bold;font-style:italic;">
                            <span class="glyphicon glyphicon-picture"></span>&nbsp;影片介绍
                        </td>
                        <td>
                            {{image.info}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
{% block js %}

{% endblock %}
