<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <style>


        .footer {
            background: #000;
            bottom: 0;
            position: fixed;
            width: 100%;
            color: #fff;
            opacity: 0.8;
        }

        .navbar a {
            color: #fff;
        }
        .dropdown-menu li a{
            color:#000!important;
        }
    </style>
    {% block css %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-fixed-top ">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('home.index') }}">阅摄</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{{ url_for('home.index') }}">首页</a>
                </li>
                <li>
                    <a href="#about">发现</a>
                </li>
                <li>
                    <a href="#contact">关于</a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if "user" in session %}
                    <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">{{  session.user}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="{{ url_for('home.user') }}">个人中心</a>
                        </li>
                        <li>
                            <a href="{{ url_for('home.logout') }}">注销</a>
                        </li>

                    </ul>
                </li>
                {% else %}
                    <li><a href="{{ url_for('home.login') }}">登录</a></li>
                    <li><a href="{{ url_for('home.register') }}">注册</a></li>
                {% endif %}

            </ul>
        </div>


        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div id="app">
    {% block content %}
    {% endblock %}
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>

<script src="{{ url_for('static',filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static',filename='js/canvas-nest.js') }}"></script>
<script src="{{ url_for('static',filename='js/vue.js') }}"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
{% block js %}
{% endblock %}
</body>
</html>
